    
<ng-container  
    *ngIf="((!hovered && selected) || hovered) && template"
    [ngTemplateOutlet]="template" 
    [ngTemplateOutletContext]="templateContext()"></ng-container>

<ng-content *ngIf="((!hovered && selected) || hovered) && !template && !component"></ng-content>
<div *ngIf="dynamicallyLoadedComponent()"></div>
